nginx:
  local:
    providers:
      docker:
        base:
          source: "kreuzwerker/docker"
          version: "3.0.2"
        config:
    resources:
      - base:
        type: "docker_image"
        name: "nginx"
        config:
          name: "nginx:latest"
      - base:
          type: "docker_container"
          name: "nginx"
        config:
          name: "nginx"
          image: "\${docker_image.nginx.image_id}"
          ports: ${CFG.vars.ports}